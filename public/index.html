<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKY Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #loading {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>UPI Payment QR Code Generator</h1>
    <button onclick="generateQR()">Generate QR Code</button>
    
    <div id="loading"></div>
    <img id="qrImage" src="" alt="QR Code" style="display:none; margin-top: 20px; width: 200px;">

    <script>
        function generateQR() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("qrImage").style.display = "none";

            setTimeout(() => {
                // Simulating API Call
                document.getElementById("loading").style.display = "none";
                document.getElementById("qrImage").src = "https://via.placeholder.com/200"; // Replace with actual QR Code URL
                document.getElementById("qrImage").style.display = "block";
            }, 3000); // Simulating a 3-sec API response delay
        }
    </script>
</body>
</html>
